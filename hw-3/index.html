<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">

  </script>
  <title>Constellation Hangman</title>
</head>

<body class="container">
  <div class="rounded centered text-center m-2 mt-4 p-2">
    <h1 class="h1 font-weight-bold col-6 offset-3">Zodiac Hangman</h1>
  </div>

  <div class="row rounded centered text-center m-2 p-2">
    <div class="col rounded m-2 p-2">
      <h4 class="font-weight-bold">Find your sign</h4>
      <button type="submit" name="Play Again" class="btn btn-dark font-weight-bold" id="reset-btn">Reset</button>
    </div>
    <div class="col rounded m-2 p-2">
      <h4 class="font-weight-bold">Guesses Left</h4>
      <h4 class="font-weight-bold h2 col-4 offset-4" id="guesses-left"></h4>
    </div>
    <div class="col rounded m-2 p-2">
      <h4 class="font-weight-bold">Wins</h4>
      <h4 class="font-weight-bold h2 col-4 offset-4" id="win-count"></h4>
    </div>
  </div>

  <div class="rounded centered text-center m-2 p-2">
    <img src="assets/images/aquarius.jpg" alt="placeholder" class="mb-3" id="picture">
    <h2 class="h2 font-weight-bold col-8 offset-2" id="hidden-word"></h2>
  </div>

  <div class="rounded centered text-center m-2 p-2">
    <h4 class="font-weight-bold col-4 offset-4">Letters Guessed</h4>
    <h4 class="user-guess-wrong font-weight-bold col-8 offset-2" id="wrong-guesses"></h4>
  </div>

  <audio id="winSound" src="assets/audio/winSound.mp3" type="audio/mpeg"></audio>
  <audio id="loseSound" src="assets/audio/loseSound.mp3" type="audio/mpeg"></audio>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/hangman.js"></script>
</body>

</html>
